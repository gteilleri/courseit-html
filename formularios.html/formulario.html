<html>
    <head>
        <title>
        Formulario de Inscripcion
    
    </title>
    </head>

    <body>
        <form action="">
            <label for="Nombre">Nombre</label>
            
            <br>
            <br>
            
            <input id="Nombre" name="Nombre" type="text" >
            
            <br>
            <br>
            
            <label for="Apellido">Apellido</label>
            
            <br>
            <br>
            
            <input id="Apellido" name="Apellido" type="text">

            <br>
            <br>

            <label for="Edad">Edad</label>
            
            <br>
            <br>

            <input id="Edad" name="Edad" type="text">
            
            <br>
            <br>

            <label for="Nacionalidad">Nacionalidad</label>
            
            <br>
            <br>

            <select name="Nacionalidad" id="Nacionalidad">
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Perú</option>
                <option value="4">Colombia</option>

            </select>
            
            <br>
            <br>

            <label for="Tecnologia">Tecnologia</label>
            
            <br>
            <br>

            <input type="checkbox" name="Fullstack">
            <label for="Fullstack">Fullstack</label>
            <br>
            <input type="checkbox" name="Frontend">
            <label for="Frontend">Frontend</label>
            <br>
            <input type="checkbox" name="Backend">
            <label for="Backend">Backend</label>
            
            <br>
            <br>

            <label for="Sos mayor de edad?">¿Sos mayor de edad?</label>

            <br>
            <br>
            
            <input type="radio" name="Edad" id="Si" value="Si">
            <label for="Si">Si</label>
            <br>
            <input type="radio" name="Edad" id="No" value="No">
            <label for="No">No</label>

            <br>
            <br>

            <input type="submit" value="Enviar">











             
        </form>
    </body>
</html>
